<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181A1B;
            color: #fff;
            margin-top: 50px;
        }
        .navbar {
            background-color: #202324;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: #EC5E2A;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            color: #fff;
        }
        .nav-link.btn {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #191B1C;
            color: #fff;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .nav-link.btn:hover {
            background-color: #252729;
        }
        .bubble {
            background-color: #191B1C;
            color: #fff;
            border-radius: 25px;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bubble:hover {
            background-color: #252729;
        }
        .bank-box {
            background-color: #252729;
            color: #fff;
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .bank-box img {
            width: 100px;
            height: auto;
        }
        .purchase-box {
            background-color: #252729;
            border-radius: 25px;
            padding: 20px;
        }
        .purchase-box .button {
            background-color: #EC5E2A;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .purchase-box .button:hover {
            background-color: #ff7b47;
        }
        .price-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #EC5E2A;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #EC5E2A;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        *7007 / +995 (32) 2 60 30 60
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://zoommer.ge/icons/main-logo.svg" alt="Company Logo">
            </a>
            <div class="d-flex ms-auto">
                <a class="nav-link btn" href="#">რეგისტრაცია</a>
                <a class="nav-link btn btn-wishlist" href="#">ავტორიზაცია</a>
                <a class="nav-link btn" href="#">კალათა</a>
                <img src="https://zoommer.ge/icons/user-icon.svg" alt="User Icon" class="user-icon ms-2">
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Display product name and image -->
                <h2>{{ product.name }}</h2>
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="width: 200px;">
    
                <!-- Display the chosen price -->
                <h3>Price: {{ discounted_price }} ₾</h3>
            </div>
        </div>
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
